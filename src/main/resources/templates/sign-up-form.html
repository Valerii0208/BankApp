<!DOCTYPE html>
<html lang="en"
      xmlmns:th="https://www.thymeleaf.org" xmlns:xmlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration</h1>
    </div>
    <form th:action="@{/api/users/create}" method="post"
          th:object="${user}" style="max-width: 400px; margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Firstname:</label>
                <div class="col-8">
                    <input type="text" th:field="*{firstname}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Lastname:</label>
                <div class="col-8">
                    <input type="text" th:field="*{lastname}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Age:</label>
                <div class="col-8">
                    <input type="number" th:field="*{age}" min="16" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Login:</label>
                <div class="col-8">
                    <input type="email" th:field="*{login}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password:</label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Sign Up</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/bank/main-page}]]";
    }
</script>
</body>
</html>
